    <header>
    <h1>Memory Game</h1>

<h2 id="user_message"> </h2>

    <div class="auth-show">  <h2>Sign-up</h2>
    <form id="sign-up">
    <input type="email" class="input-box" name="credentials[email]" placeholder='Enter email...' class='emailempty'>
    <input type="password" class="input-box" name="credentials[password]" placeholder='Enter password' class='passwordempty'>
    <input type="password" class="input-box" name="credentials[password_confirmation]" placeholder='Enter password again' class='passwordempty'>
   <br />
    <button class="signUpButton">Sign up</button>
    </form>
    </div>

    <div class="auth-show"> <h2>Sign-in</h2>
    <form id='sign-in'>
    <input type="email" class="input-box" name="credentials[email]" placeholder='Enter email...' class='emailempty'>
    <input type="password" class="input-box" name="credentials[password]" placeholder='Enter password' class='passwordempty'>
    <br />
    <button>Sign in</button>
    </form>
    </div>

<form id="create-fact" class="auth-hide">
<div class="card">
<div class="card-header">Let's Create a New Fact</div>
<div class="card-body">

<h4 class="card-title">
<input name="fact[category]" class="form-control" type="text" placeholder="put category" required>
</h4>
<p class="card-text">
<input name="fact[level]" class="form-control" type="text" placeholder="description" required>
</p>
<br>
<input type="submit" value="Create Fact!" class="btn btn-primary btn-rounded" required>
</div>
</div>
<br>
<br>
  <div class= "nav-buttons">
  <button id="getFactsButton" class="btn btn-info mr-2 hide">Get My Facts!</button>
  </div>
</form>
